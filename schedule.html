{% extends 'layout.html' %} {% block content %}
<h1>Your Schedule</h1>

<form method="POST" action="{{ url_for('schedule_form') }}">
    <label for="name">Task Name:</label>
    <input type="text" id="name" name="name" required>
    <button type="submit">Add Task</button>
</form>

<h2>Tasks</h2>
<ul>
    {% for task in tasks %}
        <li>{{ task.task }} <a href="{{ url_for('delete', id=task.id) }}">Delete</a></li>
    {% endfor %}
</ul>
{% endblock %}
